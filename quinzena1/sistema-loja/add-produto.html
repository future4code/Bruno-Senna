<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>Adicionar Produto</title>
</head>

<body>
    <div class="header">
        <p class="fraseTopo">Freedom Fighters Store</p>
    </div>

    <div class="menu">
        <a href="/index.html">Página Inicial</a>
        <a href="/ctrl-estoque.html">Controle de Estoque</a>
        <a href="/add-produto.html">Adicionar Produto</a>
        <a href="/funcionarios.html">Funcionários</a>
    </div>

    <div class="estoqueProduto">
        <h2>Adicionar Produto</h2>
    </div>

    <form>
        <div class="formulario">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>

        <div class="formulario">
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="drescicao-produto" name="descricao">
        </div>

        <div class="formulario">
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preco-produto" name="preco">
        </div>

        <div class="formulario">
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade-produto" name="quantidade">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>

</html>
